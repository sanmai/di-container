# yamllint disable rule:line-length
name: Benchmark

concurrency:
  group: benchmark-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  pull_request:
    paths:
      - '**.php'
      - '.github/workflows/benchmark.yml'
      - 'phpbench.json'
      - 'composer.json'
  push:
    branches:
      - main
    paths:
      - '**.php'
      - '.github/workflows/benchmark.yml'
      - 'phpbench.json'
      - 'composer.json'

permissions:
  pull-requests: write

jobs:
  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest

    env:
      PHP_VERSION: '8.4'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          coverage: none
          ini-values: opcache.enable_cli=1, opcache.jit=tracing, opcache.jit_buffer_size=64M
          tools: composer:v2

      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: ~/.cache/composer
          key: composer-${{ env.PHP_VERSION }}-${{ hashFiles('composer.*') }}
          restore-keys: |
            composer-${{ env.PHP_VERSION }}-
            composer-

      - name: Install dependencies
        run: |
          composer remove --no-update --dev \
              phpstan/phpstan infection/infection friendsofphp/php-cs-fixer
          composer update --prefer-dist --no-interaction --no-progress
          composer dump-autoload --optimize --dev

      - name: Run benchmarks
        id: benchmark
        run: |
          echo 'results<<EOF' >> $GITHUB_OUTPUT
          make benchmark GITHUB_OUTPUT=$GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: benchmark
          message: |
            ## Benchmark Results

            ${{ steps.benchmark.outputs.results }}
